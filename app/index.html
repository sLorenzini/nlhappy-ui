<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<title>PrestaShop interface - NL Happy</title>
		<link href="http://www.prestashop.com/images/favicon.ico" rel="shortcut icon">
		<link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="css/main.css">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular-route.min.js"></script>
	</head>
	<body ng-app="nl" ng-controller="MainController">

		<header class="navbar navbar-inverse navbar-fixed-top bs-docs-nav" role="banner">
			<div class="container">
				<div class="navbar-header">
					<a href="" class="navbar-brand">
						<img src="img/logo.png" alt="PrestaShop" height="80" />
						NL Happy
					</a>
				</div>
				<nav class="collapse navbar-collapse bs-navbar-collapse navbar-header" role="navigation">
					<ul class="nav navbar-nav navbar-brand">
						<li>
							<a href="#/newsletters">List of newsletters</a>
						</li>
						<li>
							<a href="#/messages">Predefined Messages</a>
						</li>
					</ul>
				</nav>
			</div>
		</header>

		<div id="feedback">
			<div ng-repeat="(index, message) in feedback_messages">
				<span ng-if="message.status !== 'danger'" class="label label-{{message.status}}">{{message.message}}</span>
				<span ng-if="message.status === 'danger'" class="label label-{{message.status}}">{{message.message}} <a ng-click='removeMessage(index)'>(x)</a></span>
			</div>
		</div>

		<div id="main" class="container">
			<div ng-view>
		</div>

		<script src="js/config.js"></script>
		<script src="js/util.js"></script>
		<script src="js/nl.js"></script>
		<script src="controllers/MainController.js"></script>
		<script src="controllers/IndexController.js"></script>
		<script src="controllers/ButtonController.js"></script>
		<script src="controllers/ArticleController.js"></script>
		<script src="controllers/NewslettersController.js"></script>
		<script src="controllers/NewsletterController.js"></script>
		<script src="controllers/MessagesController.js"></script>
		<script src="controllers/MessageController.js"></script>
	</body>
</html>
